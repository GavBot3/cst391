<div class="container my-4">
  <div class="row">
    <div class="col-md-6 mb-4" active *ngFor="let user of users">
      <div class="card shadow-sm h-100">
        <div class="row no-gutters">
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title text-capitalize">{{ user.firstName }} {{ user.lastName }}</h5>
              <p class="card-text mb-1"><strong>Email:</strong> {{ user.email }}</p>
              <p class="card-text mb-1"><strong>Phone Number:</strong> {{ user.phoneNumber}}</p>
              <div class="d-flex justify-content-end">
                <a [routerLink]="['/estates/owner', user?.id]" class="btn btn-sm btn-outline-primary me-2">See User Estates</a>
                <a [routerLink]="['/estates/create', user?.id]" class="btn btn-sm btn-outline-info me-2">Create Estate for User</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
