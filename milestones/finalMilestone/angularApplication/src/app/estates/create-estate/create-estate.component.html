<div class="container my-4">
  <h2>Create Estate</h2>
  <form (ngSubmit)="onSubmit()" #createForm="ngForm">
    <div class="mb-3">
      <label for="type" class="form-label">Estate Type</label>
      <input type="text" class="form-control" id="type" [(ngModel)]="estate.type" name="type" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="estate.address" name="address" required>
    </div>
    <div class="mb-3">
      <label for="costOfRent" class="form-label">Cost of Rent</label>
      <input type="number" class="form-control" id="costOfRent" [(ngModel)]="estate.costOfRent" name="costOfRent" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
