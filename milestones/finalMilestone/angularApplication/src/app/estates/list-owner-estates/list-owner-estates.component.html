<div class="container my-4">
  <div class="row">
    <div class="col-md-6 mb-4" active *ngFor="let estate of estates">
      <div class="card shadow-sm h-100">
        <div class="row no-gutters">
          <!-- <div class="col-md-5">
            <img [src]="estate.pictureLocation" class="card-img" alt="Estate Image" style="height: 100%; object-fit: cover;">
          </div> -->
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title text-capitalize">{{ estate.type }}</h5>
              <p class="card-text mb-1"><strong>Address:</strong> {{ estate.address }}</p>
              <p class="card-text mb-1"><strong>Cost of Rent:</strong> ${{ estate.costOfRent }}</p>
              <p class="card-text mb-1"><strong>Owner:</strong> {{ estate.owner?.firstName || 'Unknown' }}</p>
              <div class="d-flex justify-content-end">
                <a [routerLink]="['/estates/edit', estate?.id]" class="btn btn-sm btn-outline-primary me-2">Edit</a>
                <a (click)="onDelete(estate.id)" [routerLink]="['/estates/owner', estate?.ownerId]" class="btn btn-sm btn-outline-danger">Delete</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
