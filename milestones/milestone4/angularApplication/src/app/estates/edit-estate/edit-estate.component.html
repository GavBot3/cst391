<div *ngIf="isLoading" class="loading">Loading...</div>

<div *ngIf="!isLoading" class="container my-4">
  <h2>Edit Estate</h2>

  <form [formGroup]="estateForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="type" class="form-label">Estate Type</label>
      <input id="type" class="form-control" formControlName="type" />
      <div *ngIf="type?.invalid && type?.touched" class="text-danger">Type is required</div>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input id="address" class="form-control" formControlName="address" />
      <div *ngIf="address?.invalid && address?.touched" class="text-danger">Address is required</div>
    </div>

    <div class="mb-3">
      <label for="costOfRent" class="form-label">Cost of Rent</label>
      <input id="costOfRent" type="number" class="form-control" formControlName="costOfRent" />
      <div *ngIf="costOfRent?.invalid && costOfRent?.touched" class="text-danger">
        Rent must be greater than 0
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="estateForm.invalid">Submit</button>
  </form>
</div>
